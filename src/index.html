<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Password Manager</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <h1>Password Manager</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <input type="submit" value="Login" id="submit">
    </form>

    <!-- Register Form (hidden by default) -->
    <form id="registerForm" style="display: none;">
        <label for="username">Username:</label>
        <input type="text" id="usernameReg" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="emailReg" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="passwordReg" name="password" required>
    
        <input type="submit" value="Register" id="submit">
    </form>

    <!-- Toggle between Login and Register forms -->
    <p id="toggleMessage">Don't have an account? <a href="#" id="toggleFormLink">Register here</a>.</p>

    <!-- Add the CROW JavaScript library -->
    <!--<script src="https://cdn.jsdelivr.net/npm/crowjs"></script>-->
    <!-- Add your login.js script -->
    <script src="login.js"></script>

    <!-- Script to handle form toggling -->
    <script>
        document.getElementById("toggleFormLink").addEventListener("click", function (event) {
            event.preventDefault();
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const toggleMessage = document.getElementById("toggleMessage");
            const toggleLink = document.getElementById("toggleFormLink");
    
            // Toggle between Login and Register forms
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                toggleMessage.textContent = "Don't have an account? ";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                toggleMessage.textContent = "Already have an account? ";
                toggleLink.textContent = "Login here";
            }
        });
    </script>
</body>

</html>
